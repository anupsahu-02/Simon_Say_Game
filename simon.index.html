<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="simon.style (1).css" />
  </head>
  <body>
    <h4>Highest Level </h4>
      <form action="/action">
        <h1>Simon Say Game</h1>
        <h3>Press any key to Start</h3>
        <div class="container">
          <div class="box yellow" id="yellow" type="button"></div>
          <div class="box red" id="red" type="button"></div>
          <div class="box purple" id="purple" type="button"></div>
          <div class="box green" id="green" type="button"></div>
        </div>
      </form>
    <script src="simon.app (1).js"></script>
  </body>
</html>
